<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>
<ion-content class="container-content">
<ion-list>

  <ion-card class="container-card" *ngFor="let post of posts">

    <ion-card-header class="container-card-header">
      <ion-row class="row-card-header">

        <ion-row class="row-profile-info">
          <ion-img class="img-profile" src="http://cdn-cv.r4you.co/wp-content/uploads/2015/009/img/noticias/sapinhp.jpg"
            width="30" height="30"></ion-img>
          <h3 class="user-name">{{post.username}}</h3>
        </ion-row>

        <button ion-button icon-only clear>
          <ion-icon name="ios-bookmark"></ion-icon>
        </button>
      </ion-row>
    </ion-card-header>

    <img src={{post.image}} />
    <ion-card-content>
      <ion-row class="row-container-info-buttons">
        <ion-col class="col-container-info">
          <ion-card-title class="price-title">
            RD$ {{post.price}}
          </ion-card-title>
          <h2 class="description-subtitle">{{post.title}}</h2>
        </ion-col>

        <ion-col>
          <ion-row justify-content-end>
            <button (click)='open()' ion-button icon-only color="primary" class="button-view">
              <ion-icon name="md-eye"></ion-icon>
            </button>
            <button ion-button icon-only color="secondary" class="button-call">
              <ion-icon name="call"></ion-icon>
            </button>
          </ion-row>
        </ion-col>

      </ion-row>



    </ion-card-content>
  </ion-card>
</ion-list>



</ion-content>
