<ion-header>
  <ion-navbar>
    <ion-title>{{pageTitle || 'Publicaciones'}}</ion-title>
  </ion-navbar>
</ion-header>
<ion-content class="container-content">
<ion-list>
  <ion-card class="container-card" *ngFor="let post of posts; let i = index">

    <ion-card-header class="container-card-header">
      <ion-row class="row-card-header">

        <ion-row class="row-profile-info">
          <img class="img-profile" [src]="post.avatar"/>
          <h3 class="user-name">{{post.username}}</h3>
        </ion-row>

        <button ion-button (click)="toggleBookmark(i)" icon-only clear>
          <ion-icon name="{{bookmarked[i] ? 'ios-bookmark' : 'ios-bookmark-outline'}}"></ion-icon>
        </button>
      </ion-row>
    </ion-card-header>

    <img [src]="post.image" />
    <ion-card-content>
      <ion-row class="row-container-info-buttons">
        <ion-col class="col-container-info">
          <ion-card-title class="price-title">
            RD$ {{post.price}}
          </ion-card-title>
          <h2 class="description-subtitle">{{post.title}}</h2>
        </ion-col>

        <ion-col>
          <ion-row justify-content-end>
            <button round (click)='goToDescription(post.postId)' ion-button icon-only color="primary" class="button-view">
              <ion-icon name="md-eye"></ion-icon>
            </button>
            <button ion-button round icon-only (click)="contactSeller(post.phone)" color="secondary" class="button-call">
              <ion-icon name="call"></ion-icon>
            </button>
          </ion-row>
        </ion-col>

      </ion-row>



    </ion-card-content>
  </ion-card>
</ion-list>



</ion-content>
