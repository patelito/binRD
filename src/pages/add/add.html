<ion-header>
  <ion-navbar>
    <ion-title>Nuevo Anuncio</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label color="Dark"  floating><b>Titulo</b></ion-label>
      <ion-input [(ngModel)]="title"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="Dark" ><b>Precio RD$</b></ion-label>
      <ion-input [(ngModel)]="price" type="number" placeholder=0.00></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="Dark" ><b>Categoría</b></ion-label>
      <ion-select [(ngModel)]="selectedCategory">
        <ion-option *ngFor="let category of categories" [value]="category.id">{{category.name}}</ion-option>
      </ion-select>
    </ion-item>
 
    <ion-item>
      <ion-label color="Dark" stacked><b>Descripción</b></ion-label>
      <ion-textarea [(ngModel)]="description" rows="10" placeholder="Describa su articulo lo mas detalladamente posible"></ion-textarea>
    </ion-item>
    
    <ion-item text-wrap>
      <h2 style="padding-bottom:10px"><b>Multimedia</b></h2>
      <button class="media" ion-button clear *ngFor="let media of selectedMedia" (click)="removePicture(media)">
        <ion-thumbnail>
          <img [src]="media"/>
        </ion-thumbnail>
      </button>
      <button (click)="getPicture()"  ion-button class="media add" icon-only color="light">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-item>
  </ion-list>

  <button ion-button color="secondary" (click)="publish()" block>Publicar</button>
  
</ion-content>
