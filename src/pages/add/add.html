<ion-header>
  <ion-navbar>
    <ion-title>Nuevo Anuncio</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label color="dark" floating>Titulo</ion-label>
      <ion-input></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="dark">Precio RD$</ion-label>
      <ion-input type="number" placeholder=0.00></ion-input>
    </ion-item>
 
    <ion-item>
      <ion-label color="dark" stacked>Descripci√≥n</ion-label>
      <ion-textarea rows="10" placeholder="Describa su articulo lo mas detalladamente posible"></ion-textarea>

    <ion-item text-wrap>

        </ion-thumbnail>
      </button>
      <button  ion-button class="media add" icon-only color="light">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-item>
  </ion-list>

  <button ion-button color="secondary" block>Publicar</button>
