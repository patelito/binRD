<ion-header>
  <ion-navbar>
    <ion-title>Búsqueda</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-searchbar (search)="searchSubmit($event)" [(ngModel)]="searchText" placeholder="Buscar..."></ion-searchbar>
  <h2>Categorías</h2>
  <ion-list no-lines>
    <button class="cat-name" ion-item *ngFor="let category of categories" (click)="selectCategory(category)">
      {{ category.name }}
    </button> 
  </ion-list>
</ion-content>
