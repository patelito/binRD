<ion-header>
  <ion-navbar>
    <ion-title>Descripci√≥n</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="container-content" >
  <ion-card class="container-card"> 
<ion-img [src]="post.image" [width]="width" height="320"></ion-img>
      <ion-card-content >
      <ion-row class="row-card-header">
        <ion-row class="row-profile-info">
          <ion-img class="img-profile" [src]="post.avatar"
            width="30" height="30"></ion-img>
          <h3 class="user-name">{{post.username}}</h3>
        </ion-row>
      </ion-row>
      <ion-row class="row-info-header">
        <h2 class="description-subtitle">{{post.title}}</h2>
        <ion-card-title class="price-title">
          RD$ {{post.price}}
        </ion-card-title>
      </ion-row>
      <ion-col>
        <p>{{post.description}}</p>
      </ion-col> 
      </ion-card-content>
  </ion-card>
  <ion-item text-wrap style="padding-bottom:30px">
      <h2 style="padding-bottom:10px">Multimedia</h2>
      <button class="media" ion-button clear *ngFor="let media of multimedia">
        <ion-thumbnail>
          <ion-img [src]="media.image"></ion-img>
        </ion-thumbnail>
      </button>
    </ion-item>


</ion-content>
<ion-footer>
  <ion-row justify-content-center class="row-options">
    <button ion-button (click)="contactSeller(post.phone)" color="secondary" class="button-call">
      Contactar
    </button>
  </ion-row>
</ion-footer>
