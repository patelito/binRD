<ion-header>
  <ion-navbar>
    <ion-title>Perfil</ion-title>
  </ion-navbar>
</ion-header>
<ion-content force-overscroll=true>
    <ion-grid padding>
        <ion-row align-items-center>
            <ion-col col-8 class="profile-info">
              <h2 class ="profile-name">{{name}}</h2>
              <h6>@{{userName}}</h6>
            </ion-col>
            <ion-col col-4 style="text-align: right">
                    <ion-img class="img-profile" [src]="avatar" (click) ="getPicture()"></ion-img>
                    <button ion-button color="danger" round (click)="logout()">Log Out</button>
            </ion-col>
          </ion-row>
          <ion-row class="profile-info">
            <ion-col>
                <h3 >Contacto</h3>
                <p class="contact-info">Telefono: {{phone}}</p>
                <p class="contact-info">Correo Electronico: {{email}}</p>
            </ion-col>
          </ion-row>
          <ion-row>
            <h3>Tus anuncios</h3>
          </ion-row>
    </ion-grid>

    <ion-list>
      
        <ion-card class="container-card" *ngFor="let post of posts; let i = index">
        
            <img [src]="post.image" />
            <ion-card-content>
              <ion-row class="row-container-info-buttons">
                <ion-col class="col-container-info">
                  <ion-card-title class="price-title">
                    RD$ {{post.price}}
                  </ion-card-title>
                  <h2 class="description-subtitle">{{post.title}}</h2>
                </ion-col>
        
                <ion-col>
                  <ion-row justify-content-end>
                    <button (click)='goToDescription(post.postId)' ion-button icon-only color="primary" class="button-view">
                      <ion-icon name="md-eye"></ion-icon>
                    </button>
                    <button ion-button icon-only (click)="contactSeller(post.phone)" color="secondary" class="button-call">
                      <ion-icon name="call"></ion-icon>
                    </button>
                  </ion-row>
                </ion-col>
        
              </ion-row>
        
        
        
            </ion-card-content>
          </ion-card>
    </ion-list>
    
</ion-content>
